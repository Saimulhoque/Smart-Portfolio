<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Popup</title>
    <style>
        /* Styling for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Styling for the popup form */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <ul>
        <li class="nav-item">
            <a style="color: #fff; font-weight: bold;" class="nav-link contact-link" href="#" onclick="openContactForm()">Contact</a>
        </li>
    </ul>

    <!-- The overlay and popup form -->
    <div class="overlay" id="overlay"></div>
    <div class="popup-form" id="popup-form">
        <h2>Contact Us</h2>
        <form>
            <!-- Your contact form fields go here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <button onclick="closeContactForm()">Close</button>
    </div>

    <script>
        function openContactForm() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup-form").style.display = "block";
        }

        function closeContactForm() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup-form").style.display = "none";
        }
    </script>
</body>
</html>
